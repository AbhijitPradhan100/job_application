<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobApplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="small">
                    (Web)
                </span>
            </h1>
            <form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="enter your last name">
                    </div>
                
                
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="enter your email address">
                    </div>
                
                
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Desiner</option>
                        </select>
                    </div>
                
                
                    <div class="form-control-address">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address">Enter your Address</textarea>
                    </div>
                
                
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="enter your city name">
                    </div>
                
                
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" name="date" placeholder="enter pincode" type="number">
                    </div>
                
                
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2024-02-22" id="date" type="date">
                    </div>
                
                
                    <div class="form-control">
                        <label for="upload">upload your CV</label>
                        <input  id="upload" name="upload" type="file">
                    </div>
                
                    <div class="button">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>  
            </form>
        </div>
    </div>
    
</body>
</html>
